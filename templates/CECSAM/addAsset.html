{% extends "base.html" %}
{% block active %}"#nav-assets"{% endblock %}
{% block container %}
<div class="container theme-showcase" role="main">
	
	  <h2 class="page-header">Add Asset</h2> 
	      <form role="form" action="/assets/" method="post" id="assetForm" enctype="multipart/form-data">{% csrf_token %}
                <div class="form-group">
			<label for="tag">Tag</label>
			<input type="text" class="form-control" placeholder="{{ tag }}" id="tag" name="tag" value="{{ tag }}">
		</div>
                <div class="form-group">
			<label for="description">Description</label>
			<input type="text" class="form-control" placeholder="Description" id="description" name="description">
		</div>
                <div class="form-group">
			<label for="serialId">Serial ID</label>
			<input type="text" class="form-control" placeholder="Serial ID" id="serialId" name="serialId">
		</div>
                <div class="form-group">
			<label for="model">Model</label>
			<input type="text" class="form-control" placeholder="Model" id="model" name="model">
		</div>
		<div class="form-group">
			<label for="location">Location</label>
			{% regroup locations|dictsort:"building.name" by building.name as locations_list %}
			<select class="form-control" name="location" id="location">
			{% for location in locations_list %}
				{% for l in location.list|dictsort:"room" %}
					<option value="{{ l.id }}">{{ l }}</option>
				{% endfor %}
			{% endfor %}
			</select>
  		</div>  
		<div class="checkbox">
    			<label>
      				<input type="checkbox" name="found"> Found </input>
    			</label>
  		</div>
		<div class="checkbox">
    			<label>
      				<input type="checkbox" name="official"> Official </input> 
    			</label>
  		</div>
                <div class="form-group">
                        <label for="specifications">Specifications</label>
                        <input type="text" class="form-control" placeholder="Specifications" id="specifications" name="specifications">
                </div>
		<div class="form-group">
    			<label for="picture">Picture</label>
			<input type="file" id="picture" name="picture">
  		</div>
		<div class="form-group">
                        <label for="purchase_amount">Purchase Amount</label>
                        <input type="text" class="form-control" placeholder="Purchase Amount" id="purchase_amount" name="purchase_amount">
                </div>
		<div class="form-group">
                        <label for="po_id">Purchase Order ID</label>
                        <input type="text" class="form-control" placeholder="PO ID" id="po_id" name="po_id">
                </div>
		<div class="form-group">
                        <label for="purchase_date">Purchase Date</label>
                        <input type="text" class="form-control" placeholder="YYYY/MM/DD" id="purchase_date" name="purchase_date">
                </div>
		<div class="form-group">
                        <label for="chart_field">Chart Field</label>
                        <input type="text" class="form-control" placeholder="Chart Field" id="chart_field" name="chart_field">
                </div>
              	<button class="btn btn-large btn-default" type="submit">Submit</button>
              </form>
    </div> <!-- /container -->
{% endblock %}
