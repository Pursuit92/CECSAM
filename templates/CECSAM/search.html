{% extends 'base.html' %}
{% block active %}"#nav-search"{% endblock %}
{% block container %}
<div class="container theme-showcase" role="main">
<form role="form" action="/search/" method="POST">{% csrf_token %}
	<div class="form-group">
		<label for="assetTag"><span class="glyphicon glyphicon-tag"></span> Asset Tag</label>
		<input type="text" class="form-control" id="assetTag" name="assetTag" placeholder="Enter Asset Tag" autofocus>
	</div>
	<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span> Search</button>
	<a href="http://zxing.appspot.com/scan?ret=http%3A%2F%2Fassets.cecsresearch.org%3A8000%2Fassets%2F%7BCODE%7D%2F&SCAN_FORMATS=CODE_39" class="btn btn-default"><span class="glyphicon glyphicon-camera"> Scan</span></a>
</form>
</div>
{% endblock %}
